---
layout: default
---
<html>
  <head>
    <meta charset="UTF-8">
    <title>Slide Out Menu</title>
  </head>
<body>
<div class="main-content">
  <p><a class="btn btn-primary btn-lg" href="blog_posts.html" role="button">View more posts &raquo;</a></p>
  {% for post in site.posts limit:1%}
  <h1><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h1>
  <p class="author">
    <span class="date">{{ post.date | date_to_string }}</span>
  </p>
  <div class="content">
    {{ post.content }}
  </div>
{% endfor %}
<p><a class="btn btn-primary btn-lg" href="blog_posts.html" role="button">View more posts &raquo;</a></p>
</div>

<nav class="nav-side">
  Side Content
  <a href="#" class="nav-toggle"></a>
</nav>
 </body>
</html>
